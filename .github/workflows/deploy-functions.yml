name: Deploy Azure Functions

on:
  push:
    branches: [main, dev]
    paths:
      - 'apps/api/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true
      
      - name: Configure Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Functions (let Azure build)
        run: |
          # Deploy from project folder - Azure will build and install dependencies
          # SCM_DO_BUILD_DURING_DEPLOYMENT=1 tells Azure to run npm install and build
          func azure functionapp publish layofflens-func --typescript
        working-directory: apps/api

