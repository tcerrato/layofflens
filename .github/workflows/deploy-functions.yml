name: Deploy Azure Functions

on:
  push:
    branches: [main, dev]
    paths:
      - 'apps/api/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build Functions
        working-directory: apps/api
        run: pnpm build
      
      - name: Verify dependencies are installed
        working-directory: apps/api
        run: |
          echo "Checking for required dependencies..."
          ls -la node_modules/ | grep -E "(cookie|undici|long|functions-extensions)" || echo "Dependencies not in node_modules"
          if [ -f "node_modules/undici/package.json" ]; then
            echo "✅ undici found"
          else
            echo "❌ undici NOT found - installing..."
            cd apps/api && pnpm install --no-frozen-lockfile
          fi
      
      - name: Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true
      
      - name: Configure Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Functions
        run: |
          # Ensure node_modules exists with all dependencies
          if [ ! -d "node_modules/undici" ]; then
            echo "Installing missing dependencies..."
            pnpm install --no-frozen-lockfile
          fi
          func azure functionapp publish layofflens-func --typescript
        working-directory: apps/api

