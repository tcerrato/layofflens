name: Deploy Azure Functions

on:
  push:
    branches: [main, dev]
    paths:
      - 'apps/api/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true
      
      - name: Configure Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Install dependencies
        run: pnpm install

      - name: Build Functions
        working-directory: apps/api
        run: |
          # Build TypeScript
          pnpm build
          # Verify build output
          if [ ! -f "dist/functions.js" ]; then
            echo "❌ dist/functions.js not found after build!"
            exit 1
          fi
          echo "✅ Build successful"
          ls -la dist/ | head -10

      - name: Prepare deployment with proper node_modules
        working-directory: apps/api
        run: |
          # Remove pnpm symlinked node_modules
          rm -rf node_modules
          # Install dependencies with npm to get real files (not symlinks)
          npm install --production
          echo "✅ Dependencies installed with npm for deployment"
      
      - name: Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true
      
      - name: Configure Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set required Function App settings
        run: |
          # Set each setting individually to avoid clearing existing values
          # Note: WEBSITE_RUN_FROM_PACKAGE is not supported in Flex Consumption
          az functionapp config appsettings set \
            --name layofflens-func \
            --resource-group LayoffLens \
            --settings FUNCTIONS_EXTENSION_VERSION=~4 || true
          az functionapp config appsettings set \
            --name layofflens-func \
            --resource-group LayoffLens \
            --settings FUNCTIONS_WORKER_RUNTIME=node || true
          az functionapp config appsettings set \
            --name layofflens-func \
            --resource-group LayoffLens \
            --settings AzureWebJobsFeatureFlags=EnableWorkerIndexing || true
          az functionapp config appsettings set \
            --name layofflens-func \
            --resource-group LayoffLens \
            --settings FUNCTIONS_NODE_BLOCK_ON_ENTRY_POINT_ERROR=true || true

      - name: Deploy to Azure Functions
        working-directory: apps/api
        run: |
          # Verify we're in the right directory with all files
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la | head -20
          echo ""
          echo "Checking for required files:"
          [ -f "package.json" ] && echo "✅ package.json" || echo "❌ package.json missing"
          [ -f "host.json" ] && echo "✅ host.json" || echo "❌ host.json missing"
          [ -f "dist/functions.js" ] && echo "✅ dist/functions.js" || echo "❌ dist/functions.js missing"
          [ -d "node_modules" ] && echo "✅ node_modules" || echo "❌ node_modules missing"
          echo ""
          echo "Verifying package.json main field:"
          grep '"main"' package.json
          echo ""
          echo "Verifying functions.js content:"
          head -20 dist/functions.js
          echo ""
          echo "Verifying host.json:"
          cat host.json
          echo ""
          # Deploy pre-built JavaScript (use --javascript flag for compiled JS)
          # The main entry point (dist/functions.js) will register all functions
          func azure functionapp publish layofflens-func --javascript

