name: Deploy Azure Functions

on:
  push:
    branches: [main, dev]
    paths:
      - 'apps/api/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build Functions
        working-directory: apps/api
        run: pnpm build
      
      - name: Verify dependencies are installed
        working-directory: apps/api
        run: |
          echo "Checking for required dependencies..."
          ls -la node_modules/ | grep -E "(cookie|undici|long|functions-extensions)" || echo "Dependencies not in node_modules"
          if [ -f "node_modules/undici/package.json" ]; then
            echo "✅ undici found"
          else
            echo "❌ undici NOT found - installing..."
            cd apps/api && pnpm install --no-frozen-lockfile
          fi
      
      - name: Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true
      
      - name: Configure Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Prepare deployment package
        working-directory: apps/api
        run: |
          # Ensure node_modules exists with all dependencies for deployment
          # Azure Functions needs these at runtime
          echo "Preparing node_modules for deployment..."
          if [ ! -d "node_modules" ] || [ ! -d "node_modules/undici" ]; then
            echo "Installing dependencies locally (shamefully-hoist for flat structure)..."
            pnpm install --shamefully-hoist --no-frozen-lockfile
          fi
          # Verify critical dependencies are present
          echo "Verifying dependencies..."
          for dep in cookie undici long @azure/functions-extensions-base; do
            if [ -d "node_modules/$dep" ] || [ -L "node_modules/$dep" ]; then
              echo "✅ $dep found"
            else
              echo "❌ $dep NOT found"
            fi
          done
      
      - name: Deploy to Azure Functions
        run: |
          # Deploy pre-built code (we already built it above)
          # Don't use --build remote since we build locally
          func azure functionapp publish layofflens-func --typescript
        working-directory: apps/api

